<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
     #btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

</style>
<body>
    
    <button id="btn">tıkla</button>
    

    <!-- ------------ -->
    <script>

        let clickBtn =0;

        document.querySelector("#btn").addEventListener("click", function (){
            clickBtn ++;
            
            console.log("tıklandı")
            if (clickBtn <= 10) {
                alert( clickBtn +" Kere Tıklandı")
            } else {
                alert("Yeter")
                clickBtn =0; // sayaç sıfırlanır
            }
        });
        
    </script>
</body>
</html>
